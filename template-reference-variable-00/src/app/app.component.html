<main class="main">
	<div class="content">{{ title }}</div>
	<hr>
	<h2>Input Value Example</h2>
	<label for='nameInput'>Enter name:</label>
	<input #nameInput id='nameInput' type='text' placeholder='e.g., John Doe'>

	<button (click)='logName(nameInput)'>Log Name</button>
	<button (click)='nameInput.focus()'>Focus Input</button>

	<p *ngIf='loggedName'>You enter: {{ loggedName }}</p>
</main>
<router-outlet />
