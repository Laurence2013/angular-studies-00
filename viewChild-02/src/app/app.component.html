<main class="main">
	<div class="content">{{ title }}</div>
	<h2>Parent Component - Accessing Directive</h2>

	<hr>
	<p appHighlight='lightblue'>This text can be highlighted by hover or by the parent</p>

	<button (click)='triggerHighlight()' [appHighlight]="'lightgreen'">Highlight Paragraph (from Parent)</button>
	<button (click)='removeHighlight()'>Remove Paragraph (from Parent)</button>
</main>
